name: Build Android
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.6

      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install lime 8.1.2
          haxelib install openfl 9.3.3
          haxelib install flixel 5.6.2
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install tjson
          haxelib install SScript
          haxelib install flxanimate
          haxelib install hxcpp --quiet
          haxelib git hxvlc github.com
          haxelib git linc_luajit github.com
          haxelib git extension-androidtools github.com
          
      - name: Configure Lime Android
        # Esse passo for√ßa o Lime a reconhecer os caminhos do SDK e NDK do GitHub
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_X64

      - name: Build APK
        run: haxelib run lime build android -release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MADNESS-Android-APK
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
