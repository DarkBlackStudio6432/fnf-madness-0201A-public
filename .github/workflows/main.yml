name: Build Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 0: Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # Passo 1: Instalar Java 11 (necessário para Android SDK)
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      # Passo 2: Instalar Android SDK
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d cmdline-tools-temp

          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest
          rm -rf cmdline-tools-temp

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Install Android Packages
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          sdkmanager "ndk;21.4.7075529"

          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

      # Passo 3: Configurar Java 8 para Haxe/Lime
      - name: Setup Java 8 for Haxe
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      # Passo 4: Instalar Haxe
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      # Passo 5: Instalar bibliotecas Haxe necessárias
      - name: Install Haxe Libraries
        run: |
          echo "y" | haxelib setup ~/haxelib

          # Bibliotecas do projeto
          haxelib install lime 7.9.0 --quiet
          haxelib install openfl 9.1.0 --quiet
          haxelib install flixel 4.11.0 --quiet
          haxelib install flixel-addons 2.10.0 --quiet
          haxelib install flixel-ui 2.3.3 --quiet
          haxelib install tjson --quiet              # <<< Corrigido: tjson adicionado

          # hxcpp manual
          curl -L https://github.com/HaxeFoundation/hxcpp/releases/download/v4.3.45/hxcpp-4.3.45.zip -o hxcpp.zip
          haxelib install hxcpp.zip --quiet

          # linc_luajit
          git clone https://github.com/nebulazorua/linc_luajit.git ~/haxelib/linc_luajit/git
          haxelib dev linc_luajit ~/haxelib/linc_luajit/git

          # Rebuild para Android
          haxelib run lime rebuild tjson
          haxelib run lime rebuild lime

      # Pa
