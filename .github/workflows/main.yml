name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip jq libxml2-utils
          
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk
          
          # URL COMPLETA PARA 2026
          curl -L "dl.google.com" -o sdk.zip
          
          unzip sdk.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          rm sdk.zip

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Install Android Packages
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;21.4.7075529"
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install Base Libs
        run: |
          haxelib setup ~/haxelib
          haxelib install lime --quiet
          haxelib install hxcpp --quiet
          haxelib run lime rebuild hxcpp

      - name: Install Project Libs
        run: |
          PROJECT_FILE=$(find . -maxdepth 2 -iname "project.xml" -print -quit)
          
          if [ -z "$PROJECT_FILE" ]; then
            echo "ERRO: Project.xml n√£o encontrado!"
            exit 1
          fi

          LIBS=$(xmllint --xpath '//haxelib/@name' "$PROJECT_FILE" | sed 's/name=//g' | tr -d '"')
          for lib in $LIBS; do
            if [[ "$lib" != "lime" && "$lib" != "hxcpp" ]]; then
              haxelib install $lib --quiet || echo "Falhou $lib"
            fi
          done
          # LINK COMPLETO DO LINC_LUAJIT
          haxelib git linc_luajit github.com

      - name: Configure and Build
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_ROOT
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime setup android -y
          
          PROJECT_DIR=$(dirname $(find . -maxdepth 2 -iname "project.xml" -print -quit))
          cd $PROJECT_DIR
          haxelib run lime build android -release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Madness-Android-APK
          path: ./**/export/release/android/bin/app/build/outputs/apk/release/*.apk
