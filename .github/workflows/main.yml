name: Build Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Passo 1: Fazer checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Passo 2: Configurar Java 8
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      # ✅ Passo 3: Configurar Haxe
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      # ✅ Passo 4: Instalar Android SDK manualmente
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d cmdline-tools-temp

          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest
          rm -rf cmdline-tools-temp

          # Export PATH para este passo e para próximos passos
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/21.4.7075529" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      # ✅ Passo 5: Instalar SDK, Build Tools e NDK
      - name: Install Android Packages
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          sdkmanager "ndk;21.4.7075529"

          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

      # ✅ Passo 6: Instalar bibliotecas Haxe
      - name: Install Haxe Libraries
        run: |
          echo "y" | haxelib setup ~/haxelib

          haxelib install lime 7.9.0 --quiet
          haxelib install open
