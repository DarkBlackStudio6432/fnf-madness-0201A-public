name: Build Android
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.6

      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          
          # Bibliotecas estáveis (Download direto)
          haxelib install lime 8.1.2 --quiet
          haxelib install openfl 9.3.3 --quiet
          haxelib install flixel 5.6.2 --quiet
          haxelib install flixel-addons 3.2.3 --quiet
          haxelib install flixel-ui 2.6.1 --quiet
          haxelib install tjson 1.4.0 --quiet
          haxelib install SScript 21.0.1 --quiet
          haxelib install flxanimate 4.0.0 --quiet
          haxelib install hxcpp 4.3.2 --quiet
          
          # Método 2026: Git Clone Manual (evita o erro do haxelib git)
          git clone github.com ~/haxelib/hxvlc/git
          haxelib dev hxvlc ~/haxelib/hxvlc/git
          
          git clone github.com ~/haxelib/linc_luajit/git
          haxelib dev linc_luajit ~/haxelib/linc_luajit/git
          
          git clone github.com ~/haxelib/extension-androidtools/git
          haxelib dev extension-androidtools ~/haxelib/extension-androidtools/git
          
          git clone github.com ~/haxelib/hxCodec/git
          haxelib dev hxCodec ~/haxelib/hxCodec/git

      - name: Configure Lime Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_X64
          haxelib run lime setup android -y

      - name: Build APK
        run: haxelib run lime build android -release

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MADNESS-Android
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
