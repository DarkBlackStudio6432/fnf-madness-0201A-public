name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 11 (para Android SDK)
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      # 3Ô∏è‚É£ Instalar Android SDK
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip jq libxml2-utils

          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d cmdline-tools-temp

          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest
          rm -rf cmdline-tools-temp

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Install Android Packages
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          sdkmanager "ndk;21.4.7075529"

          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Setup Java 8 para Haxe/Lime
      - name: Setup Java 8 for Haxe
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      # 5Ô∏è‚É£ Setup Haxe
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      # 6Ô∏è‚É£ Instalar Lime e hxcpp primeiro
      - name: Install lime and hxcpp
        run: |
          echo "y" | haxelib setup ~/haxelib
          curl -L https://github.com/HaxeFoundation/hxcpp/releases/download/v4.3.45/hxcpp-4.3.45.zip -o hxcpp.zip
          haxelib install hxcpp.zip --quiet
          haxelib install lime --quiet
          haxelib run lime rebuild hxcpp
          haxelib run lime rebuild lime

      # 7Ô∏è‚É£ Instalar todas as libs automaticamente do project.xml e haxelib.json
      - name: Install All Haxe Libraries Automatically
        run: |
          # libs do haxelib.json
          HAXELIB_JSON_LIBS=""
          if [ -f haxelib.json ]; then
            HAXELIB_JSON_LIBS=$(jq -r '.dependencies | keys[]' haxelib.json)
            echo "Libs do haxelib.json: $HAXELIB_JSON_LIBS"
          fi

          # libs do project.xml
          PROJECT_XML_LIBS=""
          if [ -f project.xml ]; then
            PROJECT_XML_LIBS=$(xmllint --xpath '//haxelib/@name' project.xml | sed 's/name=//g' | tr -d '"')
            echo "Libs do project.xml: $PROJECT_XML_LIBS"
          fi

          # Combinar e remover duplicatas
          ALL_LIBS=$(echo -e "$HAXELIB_JSON_LIBS\n$PROJECT_XML_LIBS" | sort -u | grep -v '^$')
          echo "Instalando e rebuildando as seguintes libs: $ALL_LIBS"

          for lib in $ALL_LIBS; do
            if [[ "$lib" != "lime" && "$lib" != "hxcpp" ]]; then
              echo "Instalando $lib..."
              haxelib install $lib --quiet || echo "$lib j√° instalado"
              echo "Rebuild $lib..."
              haxelib run lime rebuild $lib || echo "Falha no rebuild de $lib, continuar"
            fi
          done

          # linc_luajit
          git clone https://github.com/nebulazorua/linc_luajit.git ~/haxelib/linc_luajit/git
          haxelib dev linc_luajit ~/haxelib/linc_luajit/git

      # 8Ô∏è‚É£ Configurar Lime para Android
      - name: Configure Lime Android
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/21.4.7075529
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH

          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_ROOT
          haxelib run lime config JAVA_HOME=$JAVA_HOME
          haxelib run lime setup android -y

      # 9Ô∏è‚É£ Build APK
      - name: Build APK
        run: haxelib run lime build android -release

      # üîü Upload APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MADNESS-Android
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
