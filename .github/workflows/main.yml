name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 11 (necessário para Android SDK)
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      # 3️⃣ Instalar Android SDK
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d cmdline-tools-temp

          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest
          rm -rf cmdline-tools-temp

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Install Android Packages
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          sdkmanager "ndk;21.4.7075529"

          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

      # 4️⃣ Setup Java 8 para Haxe/Lime
      - name: Setup Java 8 for Haxe
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      # 5️⃣ Instalar Haxe
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      # 6️⃣ Instalar todas as bibliotecas Haxe do projeto automaticamente
      - name: Install Haxe Libraries
        run: |
          echo "y" | haxelib setup ~/haxelib

          # Instala libs listadas no haxelib.json ou manualmente
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install flixel --quiet
          haxelib install flixel-addons --quiet
          haxelib install flixel-ui --quiet
          haxelib install tjson --quiet
          
          # hxcpp manual
          curl -L https://github.com/HaxeFoundation/hxcpp/releases/download/v4.3.45/hxcpp-4.3.45.zip -o hxcpp.zip
          haxelib install hxcpp.zip --quiet

          # linc_luajit
          git clone https://github.com/nebulazorua/linc_luajit.git ~/haxelib/linc_luajit/git
          haxelib dev linc_luajit ~/haxelib/linc_luajit/git

          # Rebuild das libs para Android
          haxelib run lime rebuild lime
          haxelib run lime rebuild tjson
          haxelib run lime rebuild hxcpp

      # 7️⃣ Configurar Lime/Android
      - name: Configure Lime Android
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/21.4.7075529
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH

          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_ROOT
          haxelib run lime config JAVA_HOME=$JAVA_HOME
          haxelib run lime setup android -y

      # 8️⃣ Build APK
      - name: Build APK
        run: haxelib run lime build android -release

      # 9️⃣ Upload APK como artefato
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MADNESS-Android
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
